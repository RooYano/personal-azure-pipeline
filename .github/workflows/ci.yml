name: CI
on:
  push:
    branches: ["**"]     # all branches (tighten if you want)
  pull_request:
    branches: ["**"]
permissions:
  contents: read         # least-privilege by default
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  # auto-cancel stale runs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # full history if you need versioning/tags; else omit

      - name: Sanity
        run: echo "CI is working"